<body>
<h2>Choose Recipe</h2>

<form action="/showRecipes" method="POST">
	<fieldset>
		<label>All recipes with '{{tag}}' tag:</label>
		<select name="chosen_recipe">
			{% for recipe in recipes %}
			<option value={{recipe[0]}}>{{recipe[1]}}</option>
			{% endfor %}
		</select>

	  <div>
		<button type="submit">Get Recipe</button>
	  </div>
	</fieldset>
</form>

<a href="/home">Go back</a>

</body>


</html>
